<html>
<head>
  <meta charset="utf-8">
  <title>Sign-in Verification</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { max-width: 480px; margin: auto; border: 1px solid #ddd; padding: 1.5rem; border-radius: 12px; }
    .logo { width: 48px; height: 48px; border-radius: 8px; background: #eee; display:inline-block; margin-bottom: 12px; }
    label { display:block; margin: 0.5rem 0 0.25rem; }
    input,button { width:100%; padding: 0.75rem; margin-top:0.25rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h2>Verify your identity</h2>
    <form method="POST" action="">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" required />
      <label>Password</label>
      <input type="password" placeholder="••••••••" required />
      <button type="submit">Continue</button>
    </form>
    <p style="color:#888; font-size:0.9rem;">Simulation mode — training only.</p>
  </div>
</body>
</html>
